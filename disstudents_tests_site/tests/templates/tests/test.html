{% extends 'tests/layouts/base.html' %}

{% block content %}

<div class="p-4 pb-2 mt-5 bg-light rounded-3">

  {% if is_testing %}
  <div class="alert alert-warning" role="alert">
    <b>Внимание.</b> Вы уже проходите другой тест. Начав этот, вы автоматически завершите прохождение другого.
  </div>
  {% endif %}

  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">{{ title }}</h1>
    {{ test.description|safe }}
    <a href="{% url 'question' test.id %}" class="btn btn-primary btn-lg" >Начать тест</a>
  </div>
</div>

{% endblock %}
