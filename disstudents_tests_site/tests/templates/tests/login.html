{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Контроль знаний | Авторизация</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">

<main class="form-signin">
  {% if messages %}
      {% for msg in messages %}
      <div class="alert alert-{{msg.level_tag}} " role="alert">
          {{msg.message}}
      </div>
      {% endfor %}
  {% endif %}
  {% if form.non_field_errors %}
    <div class="alert alert-danger" role="alert">
        {% for error in form.non_field_errors %}
          {{ error }}
        {% endfor %}
    </div>
  {% endif %}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Вход</h1>

    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" placeholder="введите ваш логин" value="{{ form.username.value|default_if_none:'' }}">
      <label for="{{ form.username.id_for_label }}">Логин</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" placeholder="введите ваш пароль" value="{{ form.password.value|default_if_none:'' }}">
      <label for="{{ form.password.id_for_label }}">Пароль</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
  </form>
</main>



  </body>
</html>
